<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine? üíñ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
        }

        h1 {
            margin-top: 120px;
            font-size: 40px;
            color: white;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 25px pink; }
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background: #ff4d6d;
            color: white;
        }

        #yes:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px white;
        }

        #no {
            background: white;
            color: #ff4d6d;
            position: absolute;
        }

        .heart {
            position: absolute;
            color: pink;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

<body>

<h1>Will You Be My Valentine? üíò</h1>

<button id="yes" onclick="yesClicked()">Yes üíñ</button>
<button id="no" onmouseover="moveNo()">No üòú</button>

<script>
function yesClicked() {
    document.body.innerHTML = "<h1>Yayyyy!! üíñ‚ú® I Love You So Much üòç</h1>";
}

function moveNo() {
    var button = document.getElementById("no");
    button.style.top = Math.random() * window.innerHeight + "px";
    button.style.left = Math.random() * window.innerWidth + "px";
}

setInterval(function() {
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 500);

setInterval(function() {
    var sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.top = Math.random() * window.innerHeight + "px";
    sparkle.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(sparkle);

    setTimeout(() => {
        sparkle.remove();
    }, 2000);
}, 300);
</script>

</body>
</html>
